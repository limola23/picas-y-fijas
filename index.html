<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picas y Fijas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Juego de Picas y Fijas</h1>
    </header>
    <main>
        <div class="game-container">
            <p id="instructions">Adivina un número de 4 dígitos únicos.</p>
            <input type="text" id="guess" maxlength="4" placeholder="Ingresa tu intento">
            <button id="submit-btn">Enviar Intento</button>
            <div id="feedback"></div>
            <p id="attempts"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Juego de Picas y Fijas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
